<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header class="header">
    <h1>Rock, Paper and Scissors</h1>
  </header>
  <main class="main">
    <div class="scoreboard">
      <h3 class="result">Choose your weapon</h3>
      <h4 class="resultInfo">First to score 5 points wins!</h4>
      <div class="points">
        <div class="scoreBox">
          <div class="sign" id="playerSign">?</div>
          <div class="score" id="playerScore">Player: 0</div>
        </div>
        <div class="scoreBox">
          <div class="sign" id="computerSign">?</div>
          <div class="score" id="computerScore">Computer: 0</div>
        </div>
      </div>
    </div>
    <div class="playerPick"> 
      <button type="button" class="0">✊</button>
      <button type="button" class="1">✋</button>
      <button type="button" class="2">✌</button>
    </div>
  </main>
</body>
</html>
