<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="flex">
    <h1>Rock, Paper and Scissors</h1>
    <div class="playerPick"> 
      <button type="button" class="0">Rock</button>
      <button type="button" class="1">Paper</button>
      <button type="button" class="2">Scissors</button>
    </div>
    
    <div class="result"></div>

    <div class="points">
      <div class="playerScore">player: </div>
      <div class="computerScore">computer: </div>
    </div>

    <div class="footer"></div>
  </div>
</body>
</html>
